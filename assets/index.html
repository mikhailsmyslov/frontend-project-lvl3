<!doctype html>
<html>
  <head>
    <title>MS-RSS-loader</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>
  <body>
    <header>
      <div class="jumbotron">
        <h1 class="display-4" data-i18n="appTitle">RSS-loader</h1>
        <p class="d-inline" data-i18n="appDescription">
          Simple RSS loader written within frontend education course at 
        </p>
        <a href="https://ru.hexlet.io/">Hexlet</a>
        <hr class="mb-4">
        <form class="form-inline justify-content-between mb-3" id="rssForm">
            <label class="w-100 justify-content-start" data-i18n="rssInputLabel">Paste RSS url</label>
            <input class="form-control form-control-lg flex-grow-1" type="text" name="rssUrl" required>
            <button type="submit" class="btn btn-lg btn-primary" data-i18n="add" disabled>Add</button>
            <div class="w-100 feedback"></div>
        </form>
        <p class="d-inline small" data-i18n="tryDemoUrl">
          Try this url as demo 
        </p>
        <a class="small" href="https://www.buzzfeed.com/world.xml">BuzzFeed</a>
      </div>
    </header>
    <main class='d-flex px-5'>
      <div class="flex-grow-1">
        <h3 class='p-3' data-i18n="channels">Channels</h3>
        <ul id="channels" class="list-group list-group-flush"></ul>
      </div>
      <div class="flex-grow-1">
        <h3 class='p-3' data-i18n="news">News</h3>
        <ul id="items" class="list-group list-group-flush"></ul>
      </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title text-secondary"></h6>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" data-i18n="close">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
  </body>
</html>
